---
# defaults file for ansible-role-docker-swarm
# tls related

tlscacert_dir: "{{ ca_defult_ssl_certs_dir |  d('/etc/pki/tls/certs') }}"
tlscert_dir: "{{ ca_defult_ssl_certs_dir |  d('/etc/pki/tls/certs') }}"
tlskey_dir: "{{ pki_key_dir | d('/etc/pki/tls/private') }}"

# Docker host
docker_opts:
  docker_tcp: true
  listen_address: 0.0.0.0
  listen_port: 2376
  icc: "true"
  tlsverify: true
#  tlscacert: "{{ tlscacert_dir }}/"
#  tlscert: "{{ tlscert_dir }}/"
#  tlskey: "{{ tlskey_dir }}/"
  dns:
    primary: "{{ shelleg_hosts.infra[0].ip }}"
    secondary: 8.8.8.8

#   -H tcp://0.0.0.0:2376 --tlsverify
docker_systemd_dir: /etc/systemd/system/docker.service.d

docker_listen_iface: 0.0.0.0
docker_port: 2375
docker_group: docker
docker_group_members:
  - vagrant
